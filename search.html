        const myFunction = ()=>{
            input = document.getElementById('myInput').value;
            arr.forEach((e)=>{
                if (input == '') {
                    
                }else if(e.startsWith(input)){
                    console.log(e)
                    box.innerHTML += `<div>${e}</div>`
                }
            })
        }
    </script>
</body>
</html>
